<!DOCTYPE html>

<head>
  <meta charset="utf-8">
</head>

<script src="https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/index.js"></script>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Mono">
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/index.css">

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Wordsearch Solver.</h1>
    </div>
    <div class="row">

      <div class="col-md-8">
        <div class="card" id="search-results-card">
          <!--<canvas id="search-results"></canvas>-->
          <img id="search-results">
          <svg id="image-overlay">
          </svg>
        </div>
      </div>

      <div class="col-md-4">

        <div class="card" style="margin-top: 10;">
          <form name="image-form">
            <label class="btn btn-primary" for="file" style="margin-bottom: 0;">
              Browse<input type="file" name="file" id="file" style="display: none;"
              onchange="$('#upload-file-info').html(this.files[0].name)">
            </label>
          <span class='label label-info' id="upload-file-info"></span>
        </div>
          <textarea id="words" class="form-control" placeholder="Put words to search for here."></textarea>
        </form>
        <button onclick="findWords()" class="btn btn-primary btn-block">Find words</button>
      </div>

    </div>
  </div>
</body>
