<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Material Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<div class="w3-container" id="calculator">
  
  <div class="w3-card">
    <div class="w3-container w3-border w3-border-gray">
      
      <br>
      <div class="w3-panel w3-border" id="calculator-disp"><h1 id="calculator-text"></h1></div>
      <br>
      
  </div>
  <div class="w3-container w3-border w3-border-gray" id="buttons">
    
    <div class="row">
      <div class="w3-col m6">
        <button type="button" class="w3-button w3-border w3-block w3-hover-red w3-xxlarge" id="AC">AC</button>
      </div>
      <div class="w3-col m6">
        <button type="button" class="w3-button w3-border w3-block w3-hover-red w3-xxlarge" id="CE">CE</button>
      </div>
    </div>
    
    <div class="row">
      <div class="w3-col m3">
        <button type="button" class="w3-button w3-border w3-block w3-hover-indigo w3-xxlarge" id="7">7</button>
      </div>
      <div class="w3-col m3">
        <button type="button" class="w3-button w3-border w3-block w3-hover-indigo w3-xxlarge" id="8">8</button>
      </div>
      <div class="w3-col m3">
        <button type="button" class="w3-button w3-border w3-block w3-hover-indigo w3-xxlarge" id="9">9</button>
      </div>
      <div class="w3-col m3">
        <button type="button" class="w3-button w3-border w3-block w3-hover-indigo w3-xxlarge" id="divide">/</button>
      </div>
    </div>
    
    <div class="row">
      <div class="w3-col m3">
        <button type="button" class="w3-button w3-border w3-block w3-hover-indigo w3-xxlarge" id="4">4</button>
      </div>
      <div class="w3-col m3">
        <button type="button" class="w3-button w3-border w3-block w3-hover-indigo w3-xxlarge" id="5">5</button>
      </div>
      <div class="w3-col m3">
        <button type="button" class="w3-button w3-border w3-block w3-hover-indigo w3-xxlarge" id="6">6</button>
      </div>
      <div class="w3-col m3">
        <button type="button" class="w3-button w3-border w3-block w3-hover-indigo w3-xxlarge" id="multiply">*</button>
      </div>
    </div>
    
    <div class="row">
      <div class="w3-col m3">
        <button type="button" class="w3-button w3-border w3-block w3-hover-indigo w3-xxlarge" id="1">1</button>
      </div>
      <div class="w3-col m3">
        <button type="button" class="w3-button w3-border w3-block w3-hover-indigo w3-xxlarge" id="2">2</button>
      </div>
      <div class="w3-col m3">
        <button type="button" class="w3-button w3-border w3-block w3-hover-indigo w3-xxlarge" id="3">3</button>
      </div>
      <div class="w3-col m3">
        <button type="button" class="w3-button w3-border w3-block w3-hover-indigo w3-xxlarge" id="subtract">-</button>
      </div>
    </div>
    
    <div class="row">
      <div class="w3-col m3">
        <button type="button" class="w3-button w3-border w3-block w3-hover-indigo w3-xxlarge" id="0">0</button>
      </div>
      <div class="w3-col m3">
        <button type="button" class="w3-button w3-border w3-block w3-hover-indigo w3-xxlarge" id="period">.</button>
      </div>
      <div class="w3-col m3">
        <button type="button" class="w3-button w3-border w3-block w3-hover-green w3-xxlarge" id="equals">=</button>
      </div>
      <div class="w3-col m3">
        <button type="button" class="w3-button w3-border w3-block w3-hover-indigo w3-xxlarge" id="add">+</button>
      </div>
    </div>
    
  </div>
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
